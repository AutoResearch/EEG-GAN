[project]
name = "eeggan"
version = "0.1.0"
authors = [
  { name="Sebastian Musslick, Daniel Weinhardt, & Chad Williams", email="sebastian_musslick@brown.edu" },
]
description = "We here use Generative Adversarial Networks (GANs) to create trial-level synthetic EEG samples. We can then use these samples as extra data to train whichever classifier we want to use (e.g., Support Vector Machine, Neural Network)."
readme = "README.md"
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://musslick.github.io/AER_website/Research.html"
"Repository" = "https://github.com/AutoResearch/EEG-GAN"
"Documentation" = "https://autoresearch.github.io/EEG-GAN/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"