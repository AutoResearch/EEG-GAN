site_name: EEG-GANs

theme:
  name: material
  features: 
    - navigation.path
    - navigation.indexes 
  palette:
    - scheme: default
      toggle: 
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: indigo
      accent: dark purple

    - scheme: slate
      toggle: 
        icon: material/toggle-switch
        name: Switch to light mode
      primary: indigo
      accent: dark purple

markdown_extensions:
  - attr_list

nav: 
  - Introduction: 'index.md'
  - Tutorial: 
    - Getting Started: 'Tutorial/gettingstarted.md'
    - Functions: 'Tutorial/functions.md'
    - Data Structure: 'Tutorial/datastructure.md'
    - Examples: 'Tutorial/examples.md'
    - Full Tutorial: 'Tutorial/fulltutorial.md'